
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotate To Mouse</title>
    <link rel="stylesheet" href="/include/css/main.css">
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="400" height="400"></canvas>
    <aside>Open debugging console in web browser and move/click mouse.</aside>
    <script src="/include/js/utils.js"></script>
      <script src="/include/js/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext("2d"),
          mouse = utils.captureMouse(canvas),
          arrow = new Arrow();

        arrow.x = canvas.width / 2;
        arrow.y = canvas.height / 2;
        
        (function drawFrame(){
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0,0,canvas.width, canvas.height);
            
            
            var dx = mouse.x - arrow.x;
            var dy = mouse.y - arrow.y;
            
            arrow.rotation = Math.atan2(dy,dx); //radians
            arrow.draw(context);
        }());
     
    };
    </script>
  </body>
</html>
